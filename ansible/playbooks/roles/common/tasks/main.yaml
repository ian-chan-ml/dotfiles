---
- name: Install ZSH
  ansible.builtin.package:
    name: zsh
    state: present

- name: Install Oh My Zsh # noqa: latest
  become: true
  ansible.builtin.git:
    repo: https://github.com/ohmyzsh/ohmyzsh.git
    dest: ~/.oh-my-zsh
    depth: 1

- name: Install zsh-autosuggestions plugin # noqa: latest
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-autosuggestions
    dest: ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions
    depth: 1

- name: Install zsh-completions plugin # noqa: latest
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-completions
    dest: ~/.oh-my-zsh/custom/plugins/zsh-completions
    depth: 1

- name: Install zsh-syntax-highlighting plugin # noqa: latest
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
    dest: ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting
    depth: 1

- name: Install autoupdate-zsh-plugin # noqa: latest
  ansible.builtin.git:
    repo: https://github.com/TamCore/autoupdate-oh-my-zsh-plugins
    dest: ~/.oh-my-zsh/custom/plugins/autoupdate
    depth: 1

- name: Stow zsh
  shell: |
    stow -d "../../../dotfiles" -t "$HOME" zsh

- name: Stow git
  shell: |
    stow -d "../../../dotfiles" -t "$HOME" git

- name: Stow config directory
  shell: |
    stow -d "../../../dotfiles" -t "$HOME/.config" config

- name: Stow ssh
  shell: |
    stow -d "../../../dotfiles" -t "$HOME/.ssh" ssh

- name: Stow steampipe
  shell: |
    stow -d "../../../dotfiles" -t "$HOME/.steampipe" steampipe

- name: Change user shell to zsh 
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: /bin/zsh
