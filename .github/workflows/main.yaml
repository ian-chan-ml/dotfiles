name: Ansible MacOS

on:
  push:
    branches:
      - staging

defaults:
  run:
    working-directory: ansible/playbooks

jobs:
  ansible-build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          brew install ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook --tags "osx" -c local -i inventory osx.yaml

