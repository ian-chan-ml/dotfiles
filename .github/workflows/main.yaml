name: Ansible MacOS

on:
  push:
    branches:
      - staging

jobs:
  setup-quanianitis:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install stow
        run: brew install stow

      - name: Build Go
        run: GOOS=darwin go build -o setup_quanianitis

      - name: Test Go
        run: go test -v ./...

      - name: Run setup_quanianitis
        run: ./setup_quanianitis
        continue-on-error: true
        env:
          ENABLE_CICD: "true"
          ACTIONS_WORKSPACE: ${{ github.workspace }}

      - name: Pre-Installation Verification
        run: |
          cat ${{ github.workspace }}/.zshrc 2>/dev/null || true
          cat ${{ github.workspace }}/.config/alacritty/* 2>/dev/null || true
          ls ${{ github.workspace }}/.config 2>/dev/null || true

